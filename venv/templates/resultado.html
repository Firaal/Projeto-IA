<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resultado</title>
    </head>
    <body>
        <h1>Resultado da IA</h1>
        <p>Status: {{ resultado.status }}</p>
        <p>Mensagem: {{ resultado.mensagem }}</p>
        <h2>Dados Recebidos:</h2>
        <ul>
            {% for key, value in resultado.dados_recebidos.items() %}
            <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
